<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=max-device-width, initial scale=1.0">
        <link rel="stylesheet" href="Quiz.css">
        <title>The Quiz!</title>
    </head>
    <body>
        <div id="score">
            <p>Score: </p>
        </div>
        <div class="q_a_block">
            <div class="question" id="questions">
                <p>Question</p>
            </div>
            <div class="answer">
                <ul>
                    <li><button type="button" class="op1" id="one">Answer 1</button></li>
                    <li><button type="button" class="op2" id="two">Answer 2</button></li>
                    <li><button type="button" class="op3" id="three">Answer 3</button></li>
                    <li><button type="button" class="op4" id="four">Answer 4</button></li>
                </ul>
            </div>
            <div class="next_q">
                    <li><button type="button" class="nextq" id="next">Next Question</button></li>
            </div>
        </div>
        <script src="Quiz.js"></script>
    </body>
</html>
